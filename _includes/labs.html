<footer id="firmen">
	<ul>
		{% for page in site.pages %}
		{% if page.labname %}
		<li>
			<strong><a href="{{ page.url }}">{{ page.labname }}</a></strong><br />
			{{ page.labaddress }}<br />
			{{ page.labhomepage }}<br />
			{{ page.labemail }}<br />
			{{ page.labcontact }}
		</li>
		{% endif %}
		{% endfor %}
	</ul>
</footer>
